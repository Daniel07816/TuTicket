<main id="main">
  <div class="contenedor sombra">
      <form id="frmDatos" action="#">
          <legend>Registrarse</legend>
          <div class="campos">
              <h3>Ingresa tus datos para iniciar en tuTicket.com</h3>
              <select name="paises" id="paises">
                  <option value="Afganistán">Afganistán</option>
                  <option value="Albania">Albania</option>
                  <option value="Alemania">Alemania</option>
                  <option value="Andorra">Andorra</option>
                  <option value="Angola">Angola</option>
                  <option value="Bielorrusia">Bielorrusia</option>
                  <option value="Bolivia">Bolivia</option>
                  <option value="Georgia">Georgia</option>
                  <option value="Ghana">Ghana</option>
                  <option value="Gibraltar">Gibraltar</option>
                  <option value="Granada">Granada</option>
                  <option value="Grecia">Grecia</option>
                  <option value="Groenlandia">Groenlandia</option>
                  <option value="Guadalupe">Guadalupe</option>
                  <option value="Guam">Guam</option>
                  <option selected="" value="Guatemala">Guatemala</option>
                  <option value="GuayanaFrancesa">Guayana Francesa</option>
                  <option value="Guernesey">Guernesey</option>
              </select>
              <input type="text" placeholder="Nombre de usuario" id="nombre">
              <input type="number" placeholder="Edad" id="edad">
              <input type="email" placeholder="Correo electrónico" id="correo">
              <input type="password" placeholder="Contraseña" id="contraseña">
              <input type="password" placeholder="Confirmar contraseña" id="contraseña2">
              <div class="registro">
                  <p>¿Ya tienes una cuenta? <a href="/inicioSesion">Iniciar Sesión</a></p>
              </div>
              <input type="submit" value="Continúa" id="enviar">
          </div>
      </form>
  </div>
</main>
